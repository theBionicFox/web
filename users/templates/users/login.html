{% extends "bionic/base.html" %}
{%  load crispy_forms_tags %}
{% block content %}

  		<form method="POST">
  			{% csrf_token %}
  			<fieldset class="form-group">
  				<legend class="border-bottom mb-4">Login</legend>
  				{{ form|crispy }}
  			</fieldset>
  			<div class="form-group">
  				<button class="btn btn-outline-info mb-2" type="submit">Login</button>
  		</form>
  		<div class="border-top mt-2">	
  			<small class="text-muted">
  				Need an account? <a href="url {% url 'users-register' %}">Sign Up Now</a>
  			</small>
		  </div>

{% endblock content %}
